<!DOCTYPE html>
<html>
<head>
<style> 
p {
  width: 150px;
  margin: auto;
  text-align:center; /* center text in <p> */
  text-align-vertical:center; /* center <p> in <body> */
  background: red;
  transition: width 1s, transform 1s;
}

p:hover {
  width: 250px;
  transform: rotate(-30deg);
}
</style>
</head>
<body>

<h1>Transition + Transform</h1>

<p>Hover over this text</p>
